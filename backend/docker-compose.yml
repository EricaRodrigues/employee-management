version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: employee_management_postgres
    restart: always
    environment:
      POSTGRES_DB: employee_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
        
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: employee_management_api
    depends_on:
      - postgres
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=employee_db;Username=postgres;Password=postgres
      Jwt__Key: super-secret-key-change-me
      Jwt__Issuer: employee-api
      Jwt__Audience: employee-api
    ports:
      - "8080:8080"      

volumes:
  postgres_data: